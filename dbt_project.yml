
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'my_new_project'
version: '1.0.0'
config-version: 2

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  my_new_project:

    # All models in this project use "view" by default.
    +materialized: view

    # staging layet, get the raw data from og db
    stg:
      +schema: staging 
      +materialized: view
      
    #reporting layer
    marts:
      +schema: transform 
      +materialized: table
      

     
